<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
</head>

<body>
    <div class="container">
    <h1>Caesar Cipher</h1>

    <form method="POST">
        <label for="message">Enter your message: </label><br>
        <textarea name="message" rows="4" cols="50" required></textarea><br>
        <label for="key">Key (default 3)</label><br>
        <input type="number" name="key" value="3"><br>
        <label>
            <input type="checkbox" name="use_polish">Use Polish alphabet</label><br>
        <button type="submit" name="action" value="encrypt">Encrypt</button>
        <button type="submit" name="action" value="decrypt">Decrypt</button>
     </form>
    {% if result %}
    <h2>Result: </h2>
    <textarea rows="4" cols="50" readonly>{{ result }}</textarea>
    {% endif %}
   
    </div>
</body>

</html>
